{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="comment m-5">
        <ul>
            {% for comment in comments %}
            <li>
                {{ comment.comment }}
                <a href="{% url 'update_comment' comment.pk %}" class="btn btn-warning btn-sm ms-2">Update</a>
                <form action="{% url 'delete_comment' comment.pk %}" method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm ms-2">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="form m-5">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="comment" placeholder="Type your comment" class="form-control mb-2">
            <button class="btn btn-primary">Comment</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
